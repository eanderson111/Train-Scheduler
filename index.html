<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

<!-- Bootstrap Reference -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
<!-- Style file Reference -->
    <link rel="stylesheet" href="../Train-Scheduler/assets/css/style.css">
<!-- JQuery Reference -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
<!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
<!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


</head>
<body>
    
    <div class="jumbotron">
        <div class="col-md-12">
            <h1 class="display-4">Train Scheduler</h1>
            <p class="lead">Get places, on time</p>
        </div>
    </div>

    <div class="container">
        
        <div class="row">
    
            <table class="table">
                    <thead class="thead-dark">
                        <tr>
                        <th scope="col">Train name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next arrival</th>
                        <th scope="col">Minutes away</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        </tr>
                    </tbody>
                </table>


        <div class="row">
                <h3>Tell us what you had in mind:</h3>
        <div class="col-md-12 ">
            <form role="form">
                
                <div class="form-group row">
                    <label for="name-input">Train name</label>
                    <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group row">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group row">
                        <label for="frequency-input">Frequency</label>
                        <input class="form-control" id="frequency-input" type="text">
                </div>
                <div class="form-group row">
                    <label for="time-input">First train time (military, hh:mm)</label>
                    <input class="form-control" id="time-input" type="text">
                </div>

        
                <button class="btn btn-secondary" id="add-user" type="submit">Submit</button>
            </form>

    </div>      
    </div>


     <script type="text/javascript" src="../Train-Scheduler/assets/javascript/train.js"></script>   
</body>
</html>
